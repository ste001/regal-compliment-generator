<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>William Regal compliment generator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
  </style>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div x-data="generate" class="container">
    <h1 class="header">William Regal compliment generator</h1>
    <button class="custom-btn" @click="generatePhrase">Generate</button>
 
    <p class="phrase" x-text="phrase"></p>

    <footer>
      <p class="footer">
        Thanks to 
        <a href="https://old.reddit.com/user/MyMuddyEyes" target="_blank">
          u/MyMuddyEyes
        </a>
         for the 
        <a href="https://old.reddit.com/r/SquaredCircle/comments/xt0xuo/inspired_by_his_constant_flirting_with_excalibur/" target="_blank">
          original compliment board
        </a>
      </p>
    </footer>
</div>
</body>
<script>

  document.addEventListener('alpine:init', () => {
    Alpine.data('generate', () => ({
      phrase: '',

      generatePhrase() {
        getWords().then(
          (response) => {
            const adjectives = response.adjectives;
            const nouns = response.nouns;
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            this.phrase = `You ${randomAdjective} little ${randomNoun}, you!`;
          }
        )
      }
    }))
  })
</script>
</html>
